<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
    <h2>Detalles de la nota</h2>
    <div class="card">
        <div class="card-header">Dni</div>
        <div class="card-body">
            <p class="card-text" th:text="${teacher.dni}"> dni</p>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header">Name</div>
        <div class="card-body">
            <p class="card-text" th:text="${teacher.name}"> name</p>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Surname</div>
        <div class="card-body">
            <p class="card-text" th:text="${teacher.surname}"> surname</p>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Category</div>
        <div class="card-body">
            <p class="card-text" th:text="${teacher.category}"> category</p>
        </div>
    </div>
</div>

</body>
</html>
