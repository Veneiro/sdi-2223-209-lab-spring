<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
  <h2>Agregar profesor</h2>
  <form class="form-horizontal" method="post" action="/teacher/add"  th:object="${teacher}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="dni">Dni:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dni" name="dni" placeholder="" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" placeholder="" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="surname">Surname:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="surname" name="surname" placeholder="" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="category">Category:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="category" name="category" placeholder="" required="true" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
